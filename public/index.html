<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nichoir à Mésanges</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-index">
<div id="header-container"></div>

<main>
    <section class="intro">
        <h2>Les mésanges de la télé-réalité</h2>
        <p>Découvrez la vie des mésanges dans notre nichoir connecté, directement visible depuis mon poste de travail.</p>
        <p>Le nichoir est composé d'un  nichoir en bois, une caméra de surveillance avec détection de mouvement, et d'un petit panneau solaire.</p>
    </section>

    <section class="gallery">
        <figure>
            <img src="media/monbureau.jpg" alt="Vue de mon bureau sur le nichoir">
            <figcaption>Mon bureau avec vue sur le nichoir</figcaption>
        </figure>
        <figure>
            <img src="media/nichoir.jpg" alt="Photo du nichoir">
            <figcaption>Le nichoir vu de l'extérieur</figcaption>
        </figure>
        <figure>
            <img src="media/nichoir2.jpg" alt="Autre angle du nichoir">
            <figcaption>Un autre angle du nichoir</figcaption>
        </figure>
        <figure>
            <img src="media/Nichoir%20intérieure.jpg" alt="Intérieur du nichoir">
            <figcaption>Ah, pas mal ! Un grand espace ouvert, bien ventilé... Et exposé plein sud. J'espère juste que le propriétaire a pas placé une webcam pour me filmer en train de dormir.
            </figcaption>
        </figure>
        <figure>
            <img src="media/oeufs.jpg" alt="5 oeufs!">
            <figcaption>30 Avril, 5 œufs ont été pondus</figcaption>
        </figure>
    </section>

    <section class="video">
        <h3>Une visite en direct</h3>
        <video controls>
            <source src="media/Nichoir-video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </section>
</main>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(header => {
            document.getElementById('header-container').innerHTML = header;
        })
        .catch(error => console.error("Erreur lors du chargement du header :", error));
</script>
</body>
</html>
